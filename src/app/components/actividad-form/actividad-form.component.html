
  <div class="col-md-4 offset-md-4">
    <div class="card">
      <div class="card-body">
        <form >
          <div class="form-group">
            <input type="text" name="actividad" [(ngModel)]="actividad.actividad" placeholder="Actividad" class="form-control">
          </div>
          <div class="form-group">
            <input type="date" name="fecha"  [(ngModel)]="actividad.fecha" class="form-control">
          </div>
          <button class="btn btn-success btn-block" (click)="edit? updateActividad() :saveActividad()">Guardar</button>
        </form>
      </div>
    </div>
  </div>
